<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Task One</title>
</head>
<body>
    <div class = "container">
        <div class="blue">
            <h3>A numbered List</h3>
            <ol>
                <li>Able</li>
                <li>Baker</li>
                <li>Charlie</li>
                <li>Delta</li>
                <li>Echo</li>
            </ol>
        </div>
        <div class="yellow">
            <h3>B</h3>
        </div>
        <div class = "red">
            <h3>C</h3>
        </div>
        <div class="green">
            <h3>An unnumbered list</h3>
            <ul>
                <li>Pounds</li>
                <li>Dollars</li>
                <li>Euro</li>
                <li>Yen</li>
                <li>Roubles</li>
            </ul>
        </div>

    </div>

</body>
</html>
